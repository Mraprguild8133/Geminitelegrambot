<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Dashboard - Mraprguild</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-connected { background: #48bb78; }
        .status-error { background: #f56565; }
        .status-loading { background: #ed8936; animation: pulse 2s infinite; }
        .status-not-configured { background: #a0aec0; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-weight: 600;
            color: #4a5568;
        }
        
        .stat-value {
            font-weight: 700;
            color: #2d3748;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .progress-low { background: #48bb78; }
        .progress-medium { background: #ed8936; }
        .progress-high { background: #f56565; }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
        }
        
        .timestamp {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .bot-info {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .api-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .api-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Bot Control Dashboard</h1>
            <p>Advanced Telegram Bot Management by Mraprguild</p>
        </div>
        
        <div class="dashboard-grid">
            <!-- Bot Status Card -->
            <div class="card">
                <h2>
                    <span class="status-indicator status-loading" id="bot-status-indicator"></span>
                    Bot Connection Status
                </h2>
                <div id="bot-status-content" class="loading">
                    Loading bot status...
                </div>
            </div>
            
            <!-- API Status Card -->
            <div class="card">
                <h2>
                    <span class="status-indicator status-loading" id="api-status-indicator"></span>
                    API Connections
                </h2>
                <div id="api-status-content" class="loading">
                    Loading API status...
                </div>
            </div>
            
            <!-- System Status Card -->
            <div class="card">
                <h2>
                    <span class="status-indicator status-loading" id="system-status-indicator"></span>
                    System Resources
                </h2>
                <div id="system-status-content" class="loading">
                    Loading system status...
                </div>
            </div>
            
            <!-- Bot Process Card -->
            <div class="card">
                <h2>
                    <span class="status-indicator status-loading" id="process-status-indicator"></span>
                    Bot Process Info
                </h2>
                <div id="process-status-content" class="loading">
                    Loading process info...
                </div>
            </div>
        </div>
        
        <div class="timestamp" id="last-update">
            Last updated: Loading...
        </div>
    </div>
    
    <script>
        let refreshInterval;
        
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`/api/${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return { error: error.message };
            }
        }
        
        function updateStatusIndicator(elementId, status) {
            const indicator = document.getElementById(elementId);
            indicator.className = 'status-indicator';
            
            if (status === 'connected' || status === 'running') {
                indicator.classList.add('status-connected');
            } else if (status === 'error' || status === 'not_running') {
                indicator.classList.add('status-error');
            } else if (status === 'not_configured') {
                indicator.classList.add('status-not-configured');
            } else {
                indicator.classList.add('status-loading');
            }
        }
        
        function createProgressBar(value, label) {
            let className = 'progress-low';
            if (value > 70) className = 'progress-high';
            else if (value > 50) className = 'progress-medium';
            
            return `
                <div class="stat-item">
                    <span class="stat-label">${label}</span>
                    <span class="stat-value">${value}%</span>
                    <div class="progress-bar">
                        <div class="progress-fill ${className}" style="width: ${value}%"></div>
                    </div>
                </div>
            `;
        }
        
        async function updateBotStatus() {
            const data = await fetchData('bot-status');
            const contentDiv = document.getElementById('bot-status-content');
            
            if (data.status === 'connected') {
                contentDiv.innerHTML = `
                    <div class="bot-info">
                        <div class="stat-item">
                            <span class="stat-label">Bot Username:</span>
                            <span class="stat-value">@${data.username}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Bot Name:</span>
                            <span class="stat-value">${data.name}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Bot ID:</span>
                            <span class="stat-value">${data.id}</span>
                        </div>
                    </div>
                `;
                updateStatusIndicator('bot-status-indicator', 'connected');
            } else {
                contentDiv.innerHTML = `
                    <div style="color: #f56565; text-align: center;">
                        <strong>Connection Failed</strong><br>
                        ${data.message || 'Unknown error'}
                    </div>
                `;
                updateStatusIndicator('bot-status-indicator', 'error');
            }
        }
        
        async function updateApiStatus() {
            const data = await fetchData('api-status');
            const contentDiv = document.getElementById('api-status-content');
            
            let allConnected = true;
            
            let html = '<div class="api-grid">';
            
            // Gemini API
            if (data.gemini) {
                const geminiStatus = data.gemini.status;
                if (geminiStatus !== 'connected') allConnected = false;
                
                html += `
                    <div class="api-item">
                        <strong>üß† Gemini AI</strong><br>
                        <span class="status-indicator status-${geminiStatus}"></span>
                        ${geminiStatus === 'connected' ? 'Connected' : 
                          geminiStatus === 'not_configured' ? 'Not Configured' : 'Error'}
                    </div>
                `;
            }
            
            // URLScan API
            if (data.urlscan) {
                const urlscanStatus = data.urlscan.status;
                if (urlscanStatus !== 'connected') allConnected = false;
                
                html += `
                    <div class="api-item">
                        <strong>üîç URL Scanner</strong><br>
                        <span class="status-indicator status-${urlscanStatus}"></span>
                        ${urlscanStatus === 'connected' ? 'Connected' : 
                          urlscanStatus === 'not_configured' ? 'Not Configured' : 'Error'}
                    </div>
                `;
            }
            
            html += '</div>';
            contentDiv.innerHTML = html;
            updateStatusIndicator('api-status-indicator', allConnected ? 'connected' : 'error');
        }
        
        async function updateSystemStatus() {
            const data = await fetchData('system-status');
            const contentDiv = document.getElementById('system-status-content');
            
            if (data.system && !data.system.error) {
                contentDiv.innerHTML = `
                    ${createProgressBar(data.system.cpu_percent, 'CPU Usage')}
                    ${createProgressBar(data.system.memory_percent, 'Memory Usage')}
                    ${createProgressBar(data.system.disk_percent, 'Disk Usage')}
                    <div class="stat-item">
                        <span class="stat-label">Last Update:</span>
                        <span class="stat-value">${data.system.uptime}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Owner:</span>
                        <span class="stat-value">${data.owner}</span>
                    </div>
                `;
                updateStatusIndicator('system-status-indicator', 'connected');
            } else {
                contentDiv.innerHTML = `<div style="color: #f56565;">Error loading system status</div>`;
                updateStatusIndicator('system-status-indicator', 'error');
            }
        }
        
        async function updateProcessStatus() {
            const data = await fetchData('system-status');
            const contentDiv = document.getElementById('process-status-content');
            
            if (data.bot_process) {
                const process = data.bot_process;
                if (process.status === 'running') {
                    contentDiv.innerHTML = `
                        <div class="stat-item">
                            <span class="stat-label">Status:</span>
                            <span class="stat-value" style="color: #48bb78;">‚úÖ Running</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Process ID:</span>
                            <span class="stat-value">${process.pid}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">CPU Usage:</span>
                            <span class="stat-value">${process.cpu_percent}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Memory Usage:</span>
                            <span class="stat-value">${Math.round(process.memory_mb)} MB</span>
                        </div>
                    `;
                    updateStatusIndicator('process-status-indicator', 'running');
                } else {
                    contentDiv.innerHTML = `
                        <div style="color: #f56565; text-align: center;">
                            <strong>‚ùå Bot Not Running</strong>
                        </div>
                    `;
                    updateStatusIndicator('process-status-indicator', 'not_running');
                }
            }
        }
        
        async function updateAll() {
            await Promise.all([
                updateBotStatus(),
                updateApiStatus(),
                updateSystemStatus(),
                updateProcessStatus()
            ]);
            
            document.getElementById('last-update').textContent = 
                `Last updated: ${new Date().toLocaleString()}`;
        }
        
        // Initial load
        updateAll();
        
        // Auto-refresh every 10 seconds
        refreshInterval = setInterval(updateAll, 10000);
        
        // Manual refresh button functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('refresh-btn')) {
                updateAll();
            }
        });
    </script>
</body>
</html>
